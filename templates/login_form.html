{% extends 'base.html' %} 
{%block title%}{%endblock%}
{% block content %}
<div>
    <h1>Login</h1>
</div>

<div>
  <form method="POST">
    {{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
    'hidden'%}
    <p class="mb-0 mt-3">{{field.label}} {{field(required=False)}}</p>
    <small class="form-text-danger text-danger">
      {% for err in field.errors %} {{err}} {%endfor%}
    </small>
    {%endfor%}
    <button class="btn btn-success mt-3">Submit</button>
  </form>
</div>
{% endblock %}
